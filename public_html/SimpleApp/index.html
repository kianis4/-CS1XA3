<!DOCTYPE html>
<html>
<head>
    <title>Suleyman's Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="calc.js"></script>

</head>
<body>
    <table>
        <!--Header -->>
        <tr>
            <tr>
                <td class="heading">
                    Suleyman's Calculator
                </td>
            </tr>

            <td>
                <input type="text" id ="input" placeholder="0" readonly="readonly">
                <input type="text" id ="answer" readonly="readonly" style="color:rgb(127, 244, 255);">
            </td>
        </tr>
        <!--buttons of the calculator -->
        <tr>
            <td>
                <input type="button" value=" CE " onclick="screenClear()" ; style="color: white ; background: red;" >
                <input type="button" value=" &#247; " onclick="getOperator('/')" >
                <input type="button" value=" x " onclick="getOperator('x')" >
                <input type="button" value=" &#8592; " onclick="backSpace()" style="color: red;">
                <br>
                <input type="button" value=" 1 " onclick="getNumber(1)">
                <input type="button" value=" 2 " onclick="getNumber(2)">
                <input type="button" value=" 3 " onclick="getNumber(3)">
                <input type="button" value=" + " onclick="getOperator('+')">

                <br>
                <input type="button" value=" 4 " onclick="getNumber(4)">
                <input type="button" value=" 5 " onclick="getNumber(5)">
                <input type="button" value=" 6 " onclick="getNumber(6)">
                <input type="button" value=" - " onclick="getOperator('-')">

                <br>
                <input type="button" value=" 7 " onclick="getNumber(7)">
                <input type="button" value=" 8 " onclick="getNumber(8)">
                <input type="button" value=" 9 " onclick="getNumber(9)">
                <input type="button" value=" ( ) " onclick="brackets()">

                <br>
                <input type="button" value=" +/- " onclick="getOperator('+/-')">
                <input type="button" value=" 0 " onclick="getNumber(0)">
                <input type="button" value=" = " onclick="calculate()" ; style="color: white ; background: green;">
                <!--<input type="button" value=" . " onclick="getOperator('.')">

                <br>
                <input type="button" value=" Sqrt " onclick="getOperator('Sqrt')" readonly="readonly">
                <input type="button" value=" ^2 " onclick="getOperator('^2')" readonly="readonly"> -->
            </td>
        </tr>

    </table>   
</body>
</html>
